<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>About Ian Kim</title>
</head>
<body>
    <div class="container">
        <section>
            <div class="welcome-box">
                <div class="welcome-inner-inner">
                    <h1 class="welcome-text">Welcome</h1>
                    <h1 class="tomy-text">to my</h1>
                </div>
                <h1 class="website-text">Website</h1>
            </div>
            <div class="background-one"></div>
            <div class="greeting-inner">
                <div class="greeting-inner-inner">
                    <h1 class="hello-text">Hello</h1>
                    <h1 class="myname-text">my name is</h1>
                </div>
                <h1 class="ian-text">Ian</h1>
            </div>
        </section>
        <section>
            <div class="linkedin-inner">
                <h1 class="linkedin-text linkedin-text-transition">If you want to tick boxes, go to my LinkedIn.</h1>
                <h1 class="linkedin-text2 linkedin-text2-transition">This website is about me as a person.</h1>
            </div>
            <img class="linkedin-img linkedin-img-transition" src="assets/linkedin.png"/>
        </section>
        <section>
            <div class="whoami-div">
                <h1 class="whoami-text">Who Am I</h1>
            </div>
            <div class="iam-div">
                <h1 class="iam-text">I am a</h1>
                <h1 class="typewrite" data-period="2000" data-type='[ "developer", "learner", "instructor", "leader", "innovator", "creator", "friend", "person" ]' style="align-self: center;"></h1>
            </div>
        </section>
    </div>

    <script src="js/linkedin.js"></script>
    <script src="js/whoami.js"></script>
</body>
</html>
